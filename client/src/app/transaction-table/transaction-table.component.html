<div class="table-container">
    <div class="table-title">
        {{ title }}
    </div>
    <ag-grid-angular style="width: 100%;" [rowData]="rowData" [columnDefs]="colDefs" [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)" />
    <div class="search-bar">
        <span class="label">Search all fields:</span>
        <input class="search" type="text" [id]="timeFrame" placeholder="Search..." (input)="onFilterTextBoxChanged()" />
    </div>
</div>
